{% extends 'layout.html' %}

{% block body %}
    <div class="text-center">
        <h1>Python FlaskApp</h1>
        <p class="lead">This app is built on Python Flask framework.</p>
    </div>

    <div id="form-div">
        <form action="/worklogs" method="post">
            <div class="form-group">
                <label for="instanceInput">Instance</label>
                <input type="text" class="form-control" id="instanceInput" placeholder="Instance URL without https://" name="iname" required>
            </div>
             <div class="form-group">
                <label for="issueInput">Issue</label>
                <input type="text" class="form-control" id="issueInput" placeholder="Issue key" name="issue" required>
            </div>
             <div class="form-group">
                <label for="workHoursInput">Work hours per day</label>
                <input type="text" class="form-control" id="workHoursInput" placeholder="This is configured at '<instance>/secure/admin/TimeTrackingAdmin.jspa" name="work_hours" required>
            </div>
             <div class="form-group">
                <label for="emailInput">Email address</label>
                <input type="email" class="form-control" id="emailInput" placeholder="Email address" name="email" required>
            </div>
             <div class="form-group">
                <label for="passInput">Password</label>
                <input type="password" class="form-control" id="passInput" placeholder="Password" name="pass" required>
            </div>

            <button type="submit" class="btn btn-default">Submit</button>

        </form>
    </div>

    <br/>

    <div class="jumbotron text-center" id="response-div">
        <p>{{status}}</p>
        <p>{{error_message}}</p>
        <p>{{timetracking}}</p>
        <p>{{worklogs}}</p>
    </div>


{% endblock %}
